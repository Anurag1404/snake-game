<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./Assets/snake_face.png" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Snake Game</title>
</head>
<body>
    <div class="main">
        <div class="instructions">
            <h2 class="main-heading">Instructions</h2>
            <div class="up"><h2>W</h2><i class="fa-solid fa-arrow-up"></i><span class="direction">Move Up</span></div>
            <div class="lrd">
                <div class="common"><span class="direction">Move Left</span><i class="fa-solid fa-arrow-left"></i><h2>A</h2></div>
                <div class="down"><h2>S</h2><i class="fa-solid fa-arrow-down"></i><span class="direction">Move Down</span></div>
                <div class="common"><h2>D</h2><i class="fa-solid fa-arrow-right"></i><span class="direction">Move Right</span></div>
            </div>

            <h2 class="strt">Press any key from above to start the game!</h2>
        </div>
        <div id="board"></div>
        <div id="scoreBox">Score: 0</div>
        <div id="hiScoreBox">Hi-Score: 0</div>
    </div>



    <!-- Font-Awesome Icons -->
  <script src="https://kit.fontawesome.com/36e80fb5f0.js" crossorigin="anonymous"></script>  
  <script src="app.js"></script>  
</body>
</html>
